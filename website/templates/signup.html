{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block content %}

<form method="POST">
    <h3 class="text-center">Sign Up</h3>
    <div class="form-group">
        <label for="email">Email</label>
        <input required type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        
        <label for="firstname">First Name</label>
        <input required type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter first name">
        
        <label for="referralcode">Referral Code (optional)</label>
        <input type="text" class="form-control" id="referralcode" name="referralcode" placeholder="Enter code">
        
        <label for="password1">Password</label>
        <input required type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
        
        <label for="password2">Confirm Password</label>
        <input required type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">
        Sign Up
    </button>
</form>

{% endblock %}
